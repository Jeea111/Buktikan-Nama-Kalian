<!DOCTYPE html>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body {
  font-family: "Poppins", sans-serif;
  background: url("Bac.png") center/cover no-repeat fixed;
  height: 100vh;
  overflow: hidden;
  color: #fff;
  position: relative;
}

/* 🌟 Gambar terbang di belakang */
#floating-bg {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 1;
}
.float-item {
  position: absolute;
  opacity: 0.85;
  animation: floatMove linear infinite;
  filter: drop-shadow(0 3px 6px rgba(0,0,0,0.4));
}
@keyframes floatMove {
  0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
  10% { opacity: 1; }
  50% { transform: translateY(40vh) rotate(180deg); }
  100% { transform: translateY(-120px) rotate(360deg); opacity: 0; }
}

/* 🌫 Section */
section {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: flex; justify-content: center; align-items: center;
  flex-direction: column;
  background: rgba(0,0,0,0.25);
  transition: opacity .8s ease, transform .8s ease;
  z-index: 2;
}
section.hidden {
  opacity: 0; transform: scale(1.05);
  pointer-events: none;
}

/* 🌤 Kotak input blur halus */
.glass-box {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(6px);
  border-radius: 16px;
  padding: 30px 40px;
  text-align: center;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  z-index: 3;
}

/* Tombol & input */
button {
  background: linear-gradient(135deg,#ff6699,#ff3366);
  color: white;
  border: none;
  border-radius: 12px;
  padding: 10px 24px;
  margin-top: 16px;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  transition: transform .2s, background .3s;
}
button:hover {
  transform: scale(1.05);
  background: linear-gradient(135deg,#ff88aa,#ff4477);
}
input[type=text]{
  padding:10px;width:260px;font-size:16px;
  border:none;border-radius:8px;margin-top:10px;
  background: rgba(255,255,255,0.2);
  color:white;text-align:center;outline:none;
}
input::placeholder{color:#eee}

/* 🎊 Emot jatuh */
.emoji {
  position: fixed;
  top: -50px;
  font-size: 26px;
  opacity: 0.9;
  animation: jatuhEmot linear forwards;
  z-index: 10;
  pointer-events: none;
}
@keyframes jatuhEmot {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  50% { transform: translateY(50vh) rotate(180deg); }
  100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

/* Popup */
.popup {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  background: rgba(255,255,255,0.95);
  border-radius: 16px;
  padding: 25px 35px;
  text-align: center;
  box-shadow: 0 4px 25px rgba(0,0,0,0.3);
  opacity: 0;
  transition: all 0.4s ease;
  z-index: 999;
  max-width: 320px;
  color: #333;
}
.popup.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }

/* Sticky Note */
.note {
  position: fixed;
  padding: 12px 16px;
  background: #fff9a8;
  color: #333;
  border-radius: 6px;
  box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
  transform: rotate(var(--rot)) scale(1);
  opacity: 0;
  animation: muncul 0.8s ease forwards;
  z-index: 5;
  max-width: 200px;
  font-size: 14px;
  word-wrap: break-word;
}
@keyframes muncul {
  from { opacity: 0; transform: scale(0.7) rotate(var(--rot)); }
  to { opacity: 1; transform: scale(1) rotate(var(--rot)); }
}
</style>
</head>

let currentUser="";
function capitalize(t){return t.split(" ").map(a=>a.charAt(0).toUpperCase()+a.slice(1).toLowerCase()).join(" ");}

/* === CEK HASIL === */
function cekHasil(){
  const nama=document.getElementById("namaInput").value.trim();
  const hasil=document.getElementById("hasil");
  if(!nama){hasil.innerHTML="<span style='color:#ffaaaa'>Masukkan nama terlebih dahulu!</span>";return;}
  const namaCap=capitalize(nama);
  currentUser=namaCap;

  if(tahap1[namaCap]){
    showResult(true,namaCap,tahap1[namaCap]);
  } else {
    showResult(false,namaCap,"-");
  }
}

/* === POPUP HASIL === */
function showResult(lulus,nama,divisi){
  spawnEmot(lulus ? ["🎮","⭐","🍄","💖","🎉"] : ["😢","💔","😭","☹️","🌧️"]);
  const popup=document.createElement("div");
  popup.className="popup";
  popup.innerHTML = lulus ?
  `<h2>🎉 Selamat ${nama}!</h2><p>Kamu diterima di divisi <b>${divisi}</b> 🎧</p><button onclick="tutupPopup(this)">Tulis Confess</button>` :

  document.body.appendChild(popup);
  setTimeout(()=>popup.classList.add("show"),100);
}
function tutupPopup(btn){
  const popup=btn.parentElement;
  popup.classList.remove("show");
  setTimeout(()=>{popup.remove();goto('notePage');},500);
}

/* === EMOT JATUH === */
function spawnEmot(list){
  for(let i=0;i<25;i++){
    const e=document.createElement('div');
    e.className='emoji';
    e.innerText=list[Math.floor(Math.random()*list.length)];
    e.style.left=Math.random()*window.innerWidth+'px';
    e.style.animationDuration=(3+Math.random()*3)+'s';
    e.style.fontSize=(22+Math.random()*10)+'px';
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),6000);
  }
}

/* === CONFESS ANONIM === */
function buatStickyNote(){
  const text=document.getElementById('pesanInput').value.trim();
  if(!text)return;
  const note=document.createElement('div');
  note.className='note';
  note.innerText=`Anon:\n${text}`;
  const x=Math.random()*(window.innerWidth-220);
  const y=window.innerHeight-(60+Math.random()*100);
  note.style.left=x+'px';
  note.style.top=y+'px';
  note.style.setProperty('--rot',(Math.random()*10-5)+'deg');
  document.body.appendChild(note);
  document.getElementById('pesanInput').value="";
}
function hapusSemuaNotes(){
  document.querySelectorAll('.note').forEach(n=>{
    n.style.opacity='0';setTimeout(()=>n.remove(),800);
  });
}

/* 🌟 Gambar terbang */

    img.style.animationDelay=Math.random()*5+'s';
    img.style.width=(50+Math.random()*50)+'px';
